# https://hub.docker.com/r/v2fly/v2fly-core
# https://github.com/v2fly/v2ray-core

services:
  v2fly:
    image: 'v2fly/v2fly-core:${IMAGE_TAG:-latest}'
    container_name: v2fly
    ports:
      - '${BIND_ADDRESS:-0.0.0.0}:${SOCKS_BIND_PORT:-1050}:${INTERNAL_SOCKS_PORT:-1050}/tcp'
      - '${BIND_ADDRESS:-0.0.0.0}:${TPROXY_BIND_PORT:-12345}:${INTERNAL_TPROXY_PORT:-12345}/tcp'
      - '${BIND_ADDRESS:-0.0.0.0}:${TPROXY_BIND_PORT:-12345}:${INTERNAL_TPROXY_PORT:-12345}/udp'
    volumes:
      - './config/config.json:/etc/v2fly/config.json:ro'
    env_file: .env
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '${LOG_MAX_SIZE:-5m}'
        max-file: '${LOG_MAX_FILE:-5}'
