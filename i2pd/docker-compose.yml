# https://github.com/PurpleI2P/i2pd/blob/openssl/contrib/docker/Dockerfile

version: '3.7'

services:
  i2pd:
    image: purplei2p/i2pd
    container_name: i2pd
    volumes:
      #- "./config:/config"
      - "${HOST_DATA_DIR}:${DATA_DIR}"
    ports:
      - "7070:7070/tcp"
      - "4444:4444/tcp"
      - "4447:4447/tcp"
      - "7656:7656/tcp"
      - "2827:2827/tcp"
      - "7654:7654/tcp"
      - "7650:7650/tcp"
    env_file: .env
    restart: unless-stopped
    user: "${HOST_USER:-}"
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-5m}"
        max-file: "${LOG_MAX_FILE:-5}"
