version: '3.7'

services:
  redis:
    # https://hub.docker.com/r/portainer/portainer
    image: redis:alpine
    container_name: redis
    ports:
      - "127.0.0.1:6379:6379/tcp"
    env_file: .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-5m}"
        max-file: "${LOG_MAX_FILE:-5}"

